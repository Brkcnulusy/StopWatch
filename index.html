<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body style="background-color: rgb(220 44 44); display: flex; justify-content: center; align-items: center;">
    <div class="container">
        <div class="d-flex flex-column justify-content-around align-items-center" style="height: 600px;">
            <div class="col">
                <h1>STOPWATCH</h1>
            </div>
            <div class="col d-flex align-items-center">
                <div class="index-counter" style="font-size: 50px;">
                    <span id="minute">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
                </div>
            </div>
            <div class="col">
                <button class="btn btn-start" id="start">START</button>
                <button class="btn btn-stop" id="stop">STOP</button>
                <button class="btn btn-reset" id="reset">RESET</button>
                <button class="btn btn-save" id="save">SAVE</button>
            </div>
            <div class="col list-itemss">
                <ul class="list-item" style="list-style-type: none; font-size: 25px;" id="list">

                </ul>
            </div>
            <div class="col">
                <button class="btn btn-clear" id="clear">CLEAR</button>
            </div>
        </div>
    </div>


    <script src="./assets/js/app.js"></script>
</body>

</html>
